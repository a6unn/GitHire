version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: githire-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-githire}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password is required}
      POSTGRES_DB: ${DB_NAME:-githire}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-githire}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - githire-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: githire-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:?Redis password is required} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - githire-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: githire-backend
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-githire}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-githire}

      # Redis
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OpenAI API key is required}
      GITHUB_TOKEN: ${GITHUB_TOKEN:?GitHub token is required}

      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT secret key is required}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: 24

      # Application
      ENV: ${ENV:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - githire-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: githire-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - githire-network

volumes:
  postgres_data:
    name: githire_postgres_data
  redis_data:
    name: githire_redis_data

networks:
  githire-network:
    name: githire-network
    driver: bridge

# Development override example
# Use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
